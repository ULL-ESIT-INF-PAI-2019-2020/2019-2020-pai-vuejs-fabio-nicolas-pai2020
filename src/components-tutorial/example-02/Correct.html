<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Components Tutorial</title>
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <div class="nav-bar"></div>
  <script defer async src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer async src="main.js"></script>
</head>

<body>
  <h1>Components Tutorial</h1>
  <h2>Example 02</h2>
  <div id="app">
    <div class="plans">
      <plan v-for="plan in plans" :name="plan"></plan>
    </div>
  </div>

  <script type="text/x-template" id="plan-template">
    <div class="plan">
      <div class="description">
        <span class="title">
          {{ name }}
        </span>
      </div>
    </div>
  </script>
</body>
