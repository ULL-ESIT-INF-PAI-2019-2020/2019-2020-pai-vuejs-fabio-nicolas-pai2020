<!DOCTYPE html>

<head lang="es">
  <meta charset="UTF-8" />
  <title>Life Cycle</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js" defer async ></script>
  <script src="life-cycle.js" defer async ></script>
</head>

<body>
  <br /><br />
  <div class="life-cycle" v-bind:style="styleObject">
    <h2>{{ greeting }}</h2>
    <h3>Change the example values below and check the logs in the console!</h3>
    <div class="example">
      <ul>
        <li v-for="attr of exampleAttributes">{{ attr }}</li>
      </ul>
    </div>
  </div>
</body>
